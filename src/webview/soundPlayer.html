<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sound Player & To-Do</title>
  <style>
    body { font-family: sans-serif; margin: 1rem; }
    ul { list-style-type: none; padding: 0; }
    li { margin: 5px 0; display: flex; align-items: center; gap: 5px; }
    input[type="text"] { margin-right: 5px; }
    #header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
    #mode-label { font-weight: bold; }
    button { cursor: pointer; }
  </style>
</head>
<body>
  <div id="header">
    <div id="mode-label">Mode : Classique</div>
    <button onclick="switchMode()">Changer de mode</button>
  </div>

  <div id="add-task">
    <input type="text" id="new-task" placeholder="Nouvelle tâche..." />
    <button onclick="addTask()">Ajouter</button>
  </div>

  <ul id="task-list"></ul>

  <script>
    const vscode = acquireVsCodeApi();
    const sounds = {};
    let interactionUnlocked = false;
    let preloadSoundList = [];

    let mode = "editable";
    let tasks = [];

    function renderTasks() {
      const list = document.getElementById("task-list");
      list.innerHTML = "";

      tasks.forEach((task, index) => {
        const item = document.createElement("li");

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = task.done;
        checkbox.onchange = () => {
          vscode.postMessage({ type: "toggleTask", index });
        };

        const label = document.createElement("span");
        label.textContent = task.text;
        label.style.marginRight = "10px";
        if (task.done) label.style.textDecoration = "line-through";

        item.appendChild(checkbox);
        item.appendChild(label);

        if (mode === "editable") {
          // Édition inline
          const editButton = document.createElement("button");
          editButton.textContent = "✏️";
          editButton.onclick = () => {
            const input = document.createElement("input");
            input.type = "text";
            input.value = task.text;

            const saveBtn = document.createElement("button");
            saveBtn.textContent = "💾";
            saveBtn.onclick = () => {
              const newText = input.value.trim();
              if (newText && newText !== task.text) {
                vscode.postMessage({ type: "updateTask", index, text: newText });
              }
            };

            item.replaceChildren(checkbox, input, saveBtn);
          };

          // Suppression
          const deleteBtn = document.createElement("button");
          deleteBtn.textContent = "🗑️";
          deleteBtn.onclick = () => {
            vscode.postMessage({ type: "deleteTask", index });
          };

          // Monter / Descendre
          const upBtn = document.createElement("button");
          upBtn.textContent = "🔼";
          upBtn.onclick = () => {
            vscode.postMessage({ type: "moveTaskUp", index });
          };

          const downBtn = document.createElement("button");
          downBtn.textContent = "🔽";
          downBtn.onclick = () => {
            vscode.postMessage({ type: "moveTaskDown", index });
          };

          item.appendChild(editButton);
          item.appendChild(deleteBtn);
          item.appendChild(upBtn);
          item.appendChild(downBtn);
        }

        list.appendChild(item);
      });

      // Mise à jour du titre selon le mode
      const modeLabel = document.getElementById("mode-label");
      modeLabel.textContent = `Mode : ${mode === 'editable' ? 'Classique' : 'Review'}`;

      // Affichage de l'ajout uniquement en mode éditable
      document.getElementById("add-task").style.display = (mode === "editable") ? "block" : "none";
    }

    function addTask() {
      const input = document.getElementById("new-task");
      const text = input.value.trim();
      if (text) {
        vscode.postMessage({ type: "addTask", text });
        input.value = "";
      }
    }

    function switchMode() {
      vscode.postMessage({ type: "switchMode" });
    }

    window.addEventListener('message', event => {
      const { type, sound, volume, enabled, preloadSounds, todo } = event.data;

      if (type === "init") {
        if (Array.isArray(preloadSounds)) preloadSoundList = preloadSounds;
        if (todo) {
          mode = todo.mode;
          tasks = todo.tasks;
          renderTasks();
        }
        return;
      }

      if (type === "updateTasks") {
        tasks = event.data.tasks;
        mode = event.data.mode || mode;
        renderTasks();
        return;
      }

      if (!sound || !enabled) return;

      if (!sounds[sound]) {
        sounds[sound] = new Audio(`vscode-resource:media/${sound}`);
      }

      const audio = sounds[sound];
      audio.volume = volume;
      audio.currentTime = 0;
      audio.play().catch(() => {});
    });

    window.addEventListener('click', () => {
      if (interactionUnlocked || preloadSoundList.length === 0) return;
      interactionUnlocked = true;
      for (const filename of preloadSoundList) {
        const audio = new Audio(`vscode-resource:media/${filename}`);
        audio.volume = 0;
        audio.play().catch(() => {});
        sounds[filename] = audio;
      }
    });
  </script>
</body>
</html>
