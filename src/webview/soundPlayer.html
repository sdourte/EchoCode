<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sound Player & To-Do</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 1rem;
    }

    li {
      margin: 5px 0;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    li span {
      flex-grow: 1;
    }

    li.title-item {
      font-size: 1.2em;
      font-weight: bold;
      color: #bbb;
      padding: 6px 0;
    }

    li button {
      background: none;
      border: none;
      padding: 2px;
      font-size: 16px;
      cursor: pointer;
      color: #555;
    }

    li button:hover {
      color: #000;
    }

    li input[type="text"] {
      flex-grow: 1;
    }

    button.icon {
      font-size: 13px;
      background: none;
      border: none;
      padding: 4px;
      margin: 0;
      color: #444;
      cursor: pointer;
    }

    #header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    #mode-label {
      font-size: 1.3em;
      font-weight: bold;
      color: #ddd;
    }

    #switch-button {
      background: none;
      font-size: 2em;
      cursor: pointer;
      color: #444;
      border: none;
    }

    #add-task {
      margin-bottom: 16px;
    }

    #add-task input {
      width: 100%;
      padding: 8px 12px;
      font-size: 1em;
      border: 1px solid #555;
      border-radius: 4px;
      background-color: #222;
      color: white;
      margin-bottom: 6px;
    }

    #achievement-badge {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #4caf50;
      color: white;
      padding: 12px 18px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1em;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 1000;
    }

    #import-container {
      display: none;
      margin-bottom: 16px;
    }

    #import-btn {
      padding: 8px 12px;
      font-size: 0.95em;
      background-color: #555;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #import-btn:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <div id="header">
    <div id="mode-label">Mode : Classique</div>
    <button id="switch-button" onclick="switchMode()">ðŸ”„</button>
  </div>

  <div id="import-container">
    <button id="import-btn">ðŸ“‚ Importer To-Do personnalisÃ©e</button>
  </div>

  <div id="add-task">
    <input type="text" id="new-title" placeholder="Nouveau titre..." />
    <input type="text" id="new-task" placeholder="Nouvelle tÃ¢che..." />
  </div>

  <ul id="task-list"></ul>

  <div id="achievement-badge"></div>

  <script>
    const vscode = acquireVsCodeApi();
    const sounds = {};
    let interactionUnlocked = false;
    let preloadSoundList = [];

    let mode = "editable";
    let tasks = [];

    function playAchievementSound() {
      const audio = new Audio('vscode-resource:media/levelup.mp3');
      audio.volume = 1;
      audio.play().catch(() => {});
    }

    function showAchievementBadge(text) {
      const badge = document.getElementById("achievement-badge");
      badge.textContent = `âœ”ï¸ TÃ¢che accomplie : "${text}"`;
      badge.style.display = "block";
      badge.style.opacity = "1";

      // Affiche le badge pendant 2 secondes, puis commence Ã  le faire disparaÃ®tre
      setTimeout(() => {
        badge.style.opacity = "0"; // Rend le badge invisible (via transition CSS)

        // AprÃ¨s 300 ms (le temps que la transition d'opacitÃ© se termine),
        // on le retire complÃ¨tement de l'affichage
        setTimeout(() => {
          badge.style.display = "none";
        }, 300); // â¬…ï¸ Changer cette valeur pour modifier la durÃ©e de la disparition (fade out)

      }, 3000); // â¬…ï¸ Changer cette valeur pour modifier le temps d'affichage **avant** disparition
    }

    function renderTasks() {
      const list = document.getElementById("task-list");
      list.innerHTML = "";

      tasks.forEach((task, index) => {
        const item = document.createElement("li");

        // âž¤ Si câ€™est une tÃ¢che, on ajoute la checkbox
        if (task.type === 'task') {
          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.checked = task.done;
          checkbox.onchange = () => {
            const wasDone = task.done;
            vscode.postMessage({ type: "toggleTask", index });

            if (!wasDone && checkbox.checked) {
              playAchievementSound();
              showAchievementBadge(task.text);
            }
          };
          item.appendChild(checkbox);
        }
        if (task.type === 'title') {
          item.classList.add("title-item");
        }

        const label = document.createElement("span");
        label.textContent = task.text;
        label.style.marginRight = "10px";

        // âž¤ Ligne barrÃ©e uniquement si câ€™est une tÃ¢che cochÃ©e
        if (task.type === 'task' && task.done) {
          label.style.textDecoration = "line-through";
        } else if (task.type === 'title') {
          label.style.fontWeight = "bold";
          label.style.color = "#aaa";
        }

        item.appendChild(label);

        // âž¤ Actions (Ã©dition, suppression, dÃ©placement) uniquement pour les tÃ¢ches en mode editable
        if (mode === "editable" && task.type === 'task') {
          const editButton = document.createElement("button");
          editButton.className = "icon";
          editButton.textContent = "âœï¸";
          editButton.onclick = () => {
            const input = document.createElement("input");
            input.type = "text";
            input.value = task.text;

            const saveBtn = document.createElement("button");
            saveBtn.textContent = "ðŸ’¾";
            saveBtn.onclick = () => {
              const newText = input.value.trim();
              if (newText) {
                vscode.postMessage({ type: "updateTask", index, text: newText });
              }
            };

            item.replaceChildren(input, saveBtn);
          };

          const deleteBtn = document.createElement("button");
          deleteBtn.className = "icon";
          deleteBtn.textContent = "ðŸ—‘ï¸";
          deleteBtn.onclick = () => {
            vscode.postMessage({ type: "deleteTask", index });
          };

          const upBtn = document.createElement("button");
          upBtn.className = "icon";
          upBtn.textContent = "ðŸ”¼";
          upBtn.onclick = () => {
            vscode.postMessage({ type: "moveTaskUp", index });
          };

          const downBtn = document.createElement("button");
          downBtn.className = "icon";
          downBtn.textContent = "ðŸ”½";
          downBtn.onclick = () => {
            vscode.postMessage({ type: "moveTaskDown", index });
          };

          item.appendChild(editButton);
          item.appendChild(deleteBtn);
          item.appendChild(upBtn);
          item.appendChild(downBtn);
        }

        list.appendChild(item);
      });

      const modeLabel = document.getElementById("mode-label");
      modeLabel.textContent = `Mode : ${mode === 'editable' ? 'Classique' : 'Review'}`;

      document.getElementById("add-task").style.display = (mode === "editable") ? "block" : "none";
      document.getElementById("import-container").style.display = (mode === "review") ? "block" : "none";
    }

    function switchMode() {
      vscode.postMessage({ type: "switchMode" });
    }

    window.addEventListener('message', event => {
      const { type, sound, volume, enabled, preloadSounds, todo } = event.data;

      if (type === "init") {
        if (Array.isArray(preloadSounds)) preloadSoundList = preloadSounds;
        if (todo) {
          mode = todo.mode;
          tasks = todo.tasks;
          renderTasks();
        }
        return;
      }

      if (type === "updateTasks") {
        tasks = event.data.tasks;
        mode = event.data.mode || mode;
        renderTasks();
        return;
      }

      if (!sound || !enabled) return;

      if (!sounds[sound]) {
        sounds[sound] = new Audio(`vscode-resource:media/${sound}`);
      }

      const audio = sounds[sound];
      audio.volume = volume;
      audio.currentTime = 0;
      audio.play().catch(() => {});
    });

    window.addEventListener('click', () => {
      if (interactionUnlocked || preloadSoundList.length === 0) return;
      interactionUnlocked = true;
      for (const filename of preloadSoundList) {
        const audio = new Audio(`vscode-resource:media/${filename}`);
        audio.volume = 0;
        audio.play().catch(() => {});
        sounds[filename] = audio;
      }
    });

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("new-task").addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          const text = e.target.value.trim();
          if (text) {
            vscode.postMessage({ type: "addTask", text, isTitle: false });
            e.target.value = "";
          }
        }
      });

      document.getElementById("new-title").addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          const text = e.target.value.trim();
          if (text) {
            vscode.postMessage({ type: "addTask", text, isTitle: true });
            e.target.value = "";
          }
        }
      });

      const importBtn = document.getElementById("import-btn");
      importBtn.addEventListener("click", () => {
        vscode.postMessage({ type: "importCustomTodo" });
      });
    });
  </script>
</body>
</html>
