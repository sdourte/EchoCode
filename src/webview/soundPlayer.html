<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sound Player</title>
</head>
<body>
  <script>
    const vscode = acquireVsCodeApi();
    const sounds = {};
    let interactionUnlocked = false;
    let preloadSoundList = [];

    // DÃ©bloque tous les sons au premier clic utilisateur
    window.addEventListener('click', () => {
      if (interactionUnlocked || preloadSoundList.length === 0) return;
      interactionUnlocked = true;
      console.log("ğŸ”“ Interaction utilisateur dÃ©tectÃ©e, prÃ©chargement des sons...");

      for (const filename of preloadSoundList) {
        const audio = new Audio(`vscode-resource:media/${filename}`);
        audio.volume = 0;
        audio.play().catch(() => {});
        sounds[filename] = audio;
      }
    });

    // RÃ©ception des messages depuis l'extension
    window.addEventListener('message', event => {
      const { type, sound, volume, enabled, preloadSounds } = event.data;

      // Message d'initialisation : liste des sons Ã  prÃ©charger
      if (type === "init" && Array.isArray(preloadSounds)) {
        preloadSoundList = preloadSounds;
        console.log("ğŸ“¦ Sons Ã  prÃ©charger :", preloadSoundList);
        return;
      }

      // Lecture d'un son
      if (!sound || !enabled) return;

      if (!sounds[sound]) {
        sounds[sound] = new Audio(`vscode-resource:media/${sound}`);
      }

      const audio = sounds[sound];
      audio.volume = volume;
      audio.currentTime = 0;
      audio.play().catch(err => {
        console.warn("ğŸ”‡ Lecture bloquÃ©e (probablement sans clic utilisateur) :", err);
      });
    });
  </script>
</body>
</html>
