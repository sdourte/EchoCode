<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sound Player & To-Do</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 1rem;
    }

    li {
      margin: 5px 0;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    li span {
      flex-grow: 1;
    }

    li button {
      background: none;
      border: none;
      padding: 2px;
      font-size: 16px;
      cursor: pointer;
      color: #555;
    }

    li button:hover {
      color: #000;
    }

    li input[type="text"] {
      flex-grow: 1;
    }

    button.icon {
      font-size: 16px;
      background: none;
      border: none;
      padding: 4px;
      margin: 0;
      color: #444;
      cursor: pointer;
    }

    #header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    #mode-label {
      font-size: 1.3em;
      font-weight: bold;
      color: #ddd;
    }

    #switch-button {
      background: none;
      font-size: 2em;
      cursor: pointer;
      color: #444;
      border: none;
    }

    #add-task {
      margin-bottom: 16px;
    }

    #add-task input {
      width: 100%;
      padding: 8px 12px;
      font-size: 1em;
      border: 1px solid #555;
      border-radius: 4px;
      background-color: #222;
      color: white;
    }
  </style>
</head>
<body>
  <div id="header">
    <div id="mode-label">Mode : Classique</div>
    <button id="switch-button" onclick="switchMode()">🔄</button>
  </div>

  <div id="add-task">
    <input type="text" id="new-task" placeholder="Nouvelle tâche..." />
  </div>

  <ul id="task-list"></ul>

  <script>
    const vscode = acquireVsCodeApi();
    const sounds = {};
    let interactionUnlocked = false;
    let preloadSoundList = [];

    let mode = "editable";
    let tasks = [];

    function renderTasks() {
      const list = document.getElementById("task-list");
      list.innerHTML = "";

      tasks.forEach((task, index) => {
        const item = document.createElement("li");

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = task.done;
        checkbox.onchange = () => {
          vscode.postMessage({ type: "toggleTask", index });
        };

        const label = document.createElement("span");
        label.textContent = task.text;
        label.style.marginRight = "10px";
        if (task.done) label.style.textDecoration = "line-through";

        item.appendChild(checkbox);
        item.appendChild(label);

        if (mode === "editable") {
          const editButton = document.createElement("button");
          editButton.className = "icon";
          editButton.textContent = "✏️";
          editButton.onclick = () => {
            const input = document.createElement("input");
            input.type = "text";
            input.value = task.text;

            const saveBtn = document.createElement("button");
            saveBtn.textContent = "💾";
            saveBtn.onclick = () => {
              const newText = input.value.trim();
              if (newText) {
                vscode.postMessage({ type: "updateTask", index, text: newText });
              }
            };

            item.replaceChildren(checkbox, input, saveBtn);
          };

          const deleteBtn = document.createElement("button");
          deleteBtn.className = "icon";
          deleteBtn.textContent = "🗑️";
          deleteBtn.onclick = () => {
            vscode.postMessage({ type: "deleteTask", index });
          };

          const upBtn = document.createElement("button");
          upBtn.className = "icon";
          upBtn.textContent = "🔼";
          upBtn.onclick = () => {
            vscode.postMessage({ type: "moveTaskUp", index });
          };

          const downBtn = document.createElement("button");
          downBtn.className = "icon";
          downBtn.textContent = "🔽";
          downBtn.onclick = () => {
            vscode.postMessage({ type: "moveTaskDown", index });
          };

          item.appendChild(editButton);
          item.appendChild(deleteBtn);
          item.appendChild(upBtn);
          item.appendChild(downBtn);
        }

        list.appendChild(item);
      });

      const modeLabel = document.getElementById("mode-label");
      modeLabel.textContent = `Mode : ${mode === 'editable' ? 'Classique' : 'Review'}`;

      document.getElementById("add-task").style.display = (mode === "editable") ? "block" : "none";
    }

    function addTask() {
      const input = document.getElementById("new-task");
      const text = input.value.trim();
      if (text) {
        vscode.postMessage({ type: "addTask", text });
        input.value = "";
      }
    }

    function switchMode() {
      vscode.postMessage({ type: "switchMode" });
    }

    window.addEventListener('message', event => {
      const { type, sound, volume, enabled, preloadSounds, todo } = event.data;

      if (type === "init") {
        if (Array.isArray(preloadSounds)) preloadSoundList = preloadSounds;
        if (todo) {
          mode = todo.mode;
          tasks = todo.tasks;
          renderTasks();
        }
        return;
      }

      if (type === "updateTasks") {
        tasks = event.data.tasks;
        mode = event.data.mode || mode;
        renderTasks();
        return;
      }

      if (!sound || !enabled) return;

      if (!sounds[sound]) {
        sounds[sound] = new Audio(`vscode-resource:media/${sound}`);
      }

      const audio = sounds[sound];
      audio.volume = volume;
      audio.currentTime = 0;
      audio.play().catch(() => {});
    });

    window.addEventListener('click', () => {
      if (interactionUnlocked || preloadSoundList.length === 0) return;
      interactionUnlocked = true;
      for (const filename of preloadSoundList) {
        const audio = new Audio(`vscode-resource:media/${filename}`);
        audio.volume = 0;
        audio.play().catch(() => {});
        sounds[filename] = audio;
      }
    });

    document.addEventListener("DOMContentLoaded", () => {
      const input = document.getElementById("new-task");
      input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          const text = input.value.trim();
          if (text) {
            vscode.postMessage({ type: "addTask", text });
            input.value = "";
          }
        }
      });
    });
  </script>
</body>
</html>
